{{- if (.Values.consumer.enabled) -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.consumer.name }}
  labels:
    app: {{ .Values.consumer.name }}
    ctx: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.consumer.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.consumer.name }}
      ctx: {{ .Chart.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.consumer.name }}
        ctx: {{ .Chart.Name }}
    spec:
      {{- if .Values.cleanup.enabled }}
      initContainers:
        - name: cleanup-sidecar
          image: "{{ .Values.cleanup.image.repository }}:{{ .Values.cleanup.image.tag | default "latest" }}"
          env:
            - name: CLEANUP_QUEUE
              value: "{{ .Values.cleanup.targets.queue }}"
            - name: CLEANUP_DATABASE
              value: "{{ .Values.cleanup.targets.database }}"
            - name: AMQP_URI
              value: "{{ .Values.global.amqp.uri }}"
            - name: QUEUE_TOPIC
              value: "{{ .Values.global.amqp.topic }}"
            - name: QUEUE_TOPIC_DLQ
              value: "{{ .Values.consumer.amqp.topicDLQ }}"
            - name: ETCD_URIS
              value: "{{ .Values.consumer.etcd.uris }}"
            - name: ETCD_PREFIX
              value: "{{ .Values.consumer.etcd.prefix }}"
            - name: RETRY_ATTEMPTS
              value: "{{ .Values.cleanup.retry.attempts }}"
            - name: RETRY_BACKOFF
              value: "{{ .Values.cleanup.retry.backoff }}"
            - name: CLEANUP_TIMEOUT
              value: "{{ .Values.cleanup.timeout }}"
          resources:
            requests:
              memory: {{ .Values.cleanup.resources.requests.memory }}
              cpu: {{ .Values.cleanup.resources.requests.cpu }}
            limits:
              memory: {{ .Values.cleanup.resources.limits.memory }}
              cpu: {{ .Values.cleanup.resources.limits.cpu }}
      {{- end }}
      containers:
        - name: {{ .Values.consumer.name }}
          image: "effective-monorepo/consumer:{{ .Values.consumer.tag | default "latest" }}"
          envFrom:
            - configMapRef:
                name: {{ .Values.consumer.name }}-config
          env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
      restartPolicy: Always

{{- end }}
